    <script>
        $(document).ready(function(){
            $("#ekle").click(function(){
                //obje json formatında
                const yeni_urun={
                    urun_ad:$("#urun_ad").val(),
                    urun_fiyat:$("#urun_fiyat").val(),
                    kategori_id:$("#kategori_id").val(),
                    urun_miktar:$("#urun_miktar").val(),
                    urun_tarih:$("#urun_tarih").val(),
                }
                $.ajax({
                    //API Endpoint
                    url:"http://localhost:3000/api/register",
                    type:'POST',
                    contentType:'application/json',
                    data:JSON.stringify(yeni_urun),
                    success:function(response){
                        console.log(response)
                        alert("Ürün başarıyla Eklendi")
                    },
                    error:function(error){
                        console.error(error)
                        alert("Hata")
                    }
                })
            })
        })
    </script>
