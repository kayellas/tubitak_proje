<html>

<head>
    <meta charset="UTF-8">
    <title>Swiss Hotel Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: rgb(3, 12, 17);
            background-image: url('log.jpg');

            
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i>Swiss Hotel Login
        </div>

        <form action="index.php" method="POST">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <label for="username">Kullanıcı Adı:</label>
                <input id="username" placeholder="Username" type="text"  name="kullanici_adi" required class="validate"required>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <label for="password">Şifre:</label>
                <input id="password" placeholder="Password" type="password" name="sifre" required class="validate" required>
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Hatırla Beni</span>
            </div>

            <input type="submit" value="Log In" />
        </form>
    </div>
</body>

</html>
